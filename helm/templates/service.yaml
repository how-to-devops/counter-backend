apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: {{ .Chart.Name }}
spec:
  ports:
  - name: rest
    port: {{ .Values.port }}
    protocol: tcp
    targetPort: {{ .Values.port }}
  selector:
    app: {{ .Chart.Name }}
  type: ClusterIP
